  # --------------------------------------------------------------------------
  # Cameras
  # --------------------------------------------------------------------------

  - type: 'custom:button-card'
    template: card_title
    label: "Cameras"
  
  - square: false
    columns: 2
    type: grid
    cards:
      - show_state: false
        show_name: false
        camera_view: live
        type: picture-entity
        entity: camera.uvc_doorbell_high
        aspect_ratio: 16x9
      - show_state: false
        show_name: false
        camera_view: live
        type: picture-entity
        entity: camera.uvc_driveway_high
        aspect_ratio: 16x9
      - show_state: false
        show_name: false
        camera_view: live
        type: picture-entity
        entity: camera.uvc_back_deck_high
        aspect_ratio: 16x9
      - show_state: false
        show_name: false
        camera_view: live
        type: picture-entity
        entity: camera.uvc_back_windows_high
        aspect_ratio: 16x9
      - show_state: false
        show_name: false
        camera_view: live
        type: picture-entity
        entity: camera.uvc_family_room_high
        aspect_ratio: 16x9

