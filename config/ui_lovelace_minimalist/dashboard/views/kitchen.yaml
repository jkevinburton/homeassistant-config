title: "Kitchen"
path: "kitchen"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home
  
  - type: 'custom:button-card'
    template: card_title
    name: Kitchen
  
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_graph
        entity: sensor.temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature
          ulm_card_graph_entity: sensor.temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
  
  - type: 'custom:button-card'
    template: card_title
    label: "Devices"
  
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.mj_kitchen_switch
        variables:
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: false
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_collapse: true
  
  - type: 'custom:button-card'
    template: card_title
    label: "Sensors"
  
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_binary_sensor_alert
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_alert_name: "Motion"
        entity: binary_sensor.kitchen_p1_motion
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.kitchen_p1_battery
        variables:
          ulm_card_battery_battery_level_danger: 20
          ulm_card_battery_battery_level_warning: 50
          ulm_card_battery_name: Battery

  # --------------------------------------------------------------------------
  # Footer
  # --------------------------------------------------------------------------
  - type: 'custom:button-card'
    template: card_title
    label: "&copy; 2022 Burton House on Gladstone"