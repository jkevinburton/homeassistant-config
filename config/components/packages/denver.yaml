binary_sensor:
  - platform: group
    name: "Denver Bedroom Occupancy"
    device_class: motion
    entities:
      - binary_sensor.denver_room_motion_pir

# ----------------------------------------------------------
# ----------------------------------------------------------

input_boolean:
  disable_denver_bedroom_motion_automation:
    name: Disable Denver Bedroom Motion Automation
    icon: mdi:arrow-decision-auto
    initial: false

# ----------------------------------------------------------
# ----------------------------------------------------------

automation:
  # ----------------------------------------------------------
